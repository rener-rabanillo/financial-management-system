            </button>
          
              <button class="header__profile" id="profile">
                <img class="header__profile-image" src="/images/default.png">
                <div class="header__dropdown" id="profileDropdown">
                <div class="header__dropdown-info">
                <span class="header__dropdown-name">User Name</span>
                </div>
                <div class="header__dropdown-divider"></div>
                <a href="/settings" class="header__dropdown-item">Settings</a>
                <a href="/help" class="header__dropdown-item">Help Center</a>
                <div class="header__dropdown-divider"></div>
                <a href="/logout" class="header__dropdown-item header__dropdown-item--logout">Logout</a>

    <main>
        <div class="main__container">
            <div class="main__header">
                <h1 class="main__heading">Budgets</h1>
            </div>
            <div class="budgets__table-container" id="budgets"></div>
        </div>
    </main>
    
    <div class="add-button-container" id="add-category-group-container">
        <button class="add-button btn btn-round-green" id="add-category-group">
            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                <!--!Font Awesome Free 7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

            </svg>
        </button>
    </div>

    <div id="addCategoryGroupForm">
        <div class="background">
            <div class="container card card-white">
                <h1>New Category Group</h1>
                <form action="" method="POST">
                    <div class="grid">
                        <div id="group-name">
                            <label for="group-name-input">Group name</label>
                            <input type="text" id="group-name-input" required>
                        </div>
                        <button type="submit" id="addButton" class="btn btn-smooth-edge-green">
                            <span class="btn-text">Add</span>
                        </button>
                        <button type="button" id="cancelButton" class="btn btn-smooth-edge-red">
                            <span class="btn-text">Cancel</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="addCategoryForm">
        <div class="background">
            <div class="container card card-white">
                <h1>New Category</h1>
                <form action="" method="POST">
                    <div class="grid">
                        <div id="category">
                            <label for="category-input">Category</label>
                            <input type="text" id="category-input" required>
                        </div>
                        <button type="submit" id="addBtn" class="btn btn-smooth-edge-green">
                            <span class="btn-text">Add</span>
                        </button>
                        <button type="button" id="cancelBtn" class="btn btn-smooth-edge-red">
                            <span class="btn-text">Cancel</span>
                        </button>
                    </div>
                </form> 
            </div>
        </div>
    </div>

        <div id="setBudgetForm">
            <div class="background">
                <div class="container card card-white">
                    <h1>Set Budget</h1>
                    <form action="" method="POST">
                        <div class="grid">
                            <div id="amount">
                                <label for="amount-input">Amount</label>
                                <input type="number" id="amount-input" required>
                            </div>
                            <button type="submit" id="setButton" class="btn btn-smooth-edge-green">
                                <span class="btn-text">Set</span>
                            </button>
                            <button type="button" id="cancel" class="btn btn-smooth-edge-red">
                                <span class="btn-text">Cancel</span>
                            </button>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
    </main>
