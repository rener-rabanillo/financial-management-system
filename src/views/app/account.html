<h2>Account</h2>

<section class="account-section">
    <h3>Personal Information</h3>

    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input id="fullName" type="text" placeholder="Your Name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@email.com">
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input id="phone" type="text" placeholder="+63 900 000 0000">
    </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
            <option>None</option>
        </select>
    </div>

    <div class="form-group">
        <label for="bday">Birthday</label>
        <input type="date" id="bday" name="bday" required>
    </div>
</section>


<section class="account-section">
    <h3>Security</h3>

    <div class="button-row">
        <button class="btn">Change Password</button>
        <button class="btn">Enable Two-Factor Authentication</button>
        <button class="btn">View Login History</button>
    </div>
</section>

<section class="account-section">
    <h3>Bank & Wallet Accounts</h3>

    <div class="form-group">
        <label for="wallet">Select Wallet</label>
        <select id="wallet">
            <option>GCash</option>
            <option>Maya</option>
            <option>ShopeePay</option>
        </select>
    </div>

    <button class="btn">Add Wallet</button>
</section>

<section class="account-section danger-zone">
    <h3>Danger Zone (All changes are final!)</h3>

    <button class="btn btn-danger">Clear All Transactions</button>
    <button class="btn btn-danger">Delete Account</button>
</section>
