<h2>Notifications</h2>

<section class="notifications-section" id="budget-alerts">
    <h3>Budget Alerts</h3>
    <div class="form-group checkbox-group">
        <label>
            <input type="checkbox" id="budget80"> Notify when a category reaches 80% usage
        </label>
    </div>
    <div class="form-group checkbox-group">
        <label>
            <input type="checkbox" id="budgetOverspend"> Notify when overspending occurs
        </label>
    </div>
</section>

<section class="notifications-section" id="bill-reminders">
    <h3>Bill Reminders</h3>
    <div class="form-group checkbox-group">
        <label>
            <input type="checkbox" id="incomingBills"> Incoming Bill Payments
        </label>
    </div>
    <div class="form-group checkbox-group">
        <label>
            <input type="checkbox" id="recurringPayments"> Recurring payment alerts
        </label>
    </div>
</section>

<section class="notifications-section" id="income-notifications">
    <h3>Income Notifications</h3>
    <div class="form-group checkbox-group">
        <label>
            <input type="checkbox" id="salaryReceived"> Salary received
        </label>
    </div>
    <div class="form-group checkbox-group">
        <label>
            <input type="checkbox" id="depositNotifications"> Deposit notifications
        </label>
    </div>
</section>

<section class="notifications-section" id="savings-goals">
    <h3>Savings Goals</h3>
    <div class="form-group checkbox-group">
        <label>
            <input type="checkbox" id="savingsProgress"> Progress updates
        </label>
    </div>
    <div class="form-group checkbox-group">
        <label>
            <input type="checkbox" id="savingsFallingBehind"> Falling behind alerts
        </label>
    </div>
</section>

<section class="notifications-section" id="personalized-messages">
    <h3>Personalized Messages</h3>
    <div class="form-group checkbox-group">
        <label>
            <input type="checkbox" id="realtimeAlerts"> Allow Realtime Transaction Alerts
        </label>
    </div>
    <div class="form-group checkbox-group">
        <label>
            <input type="checkbox" id="budgetWarnings"> Allow Budget & Spending Limit Warnings
        </label>
    </div>
</section>
