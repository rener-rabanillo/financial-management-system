<h2>Settings</h2>

<section class="settings-section">
    <h3>Budget Settings</h3>

    <div class="form-group">
        <label for="monthlyBudget">Monthly Budget</label>
        <input type="number" id="monthlyBudget" placeholder="Enter amount">
    </div>

    <div class="form-group">
        <label for="savingsGoal">Savings Goal</label>
        <input type="number" id="savingsGoal" placeholder="Enter goal">
    </div>

    <div class="form-group">
        <label for="monthStart">Month Start</label>
        <select id="monthStart">
            <option>1st of the month</option>
            <option>15th of the month</option>
        </select>
    </div>

    <div class="form-group checkbox-group">
        <label>
            <input type="checkbox" id="rollover">
            Enable rollover
        </label>
    </div>
</section>

<section class="settings-section">
    <h3>Preferences</h3>

    <div class="form-group checkbox-group">
        <label>
            <input type="checkbox" id="darkMode">
            Dark Mode
        </label>
    </div>
</section>

<section class="settings-section">
    <h3>Data & Backup</h3>

    <button class="btn">Export Data (CSV)</button>
    <button class="btn">Import Transactions</button>
    <button class="btn">Enable Cloud Sync</button>
</section>
