<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions | Budget Buddy</title>
	<link rel="icon" type="image/x-icon" href="../../shared/assets/icons/favicon.ico">
</head>
<body>
    
    <header>
        <div class="header-item">
            <a href="dashboard.html" class="brand-link">
		        <img src="../../shared/assets/images/budget-buddy-logo.jpg" alt="Budget Buddy Logo" width="75px" class="brand-logo">
                <span class="brand-name">Budget Buddy</span>
            </a>
        </div>
        <div class="header-item">
            <img src="assets/icons/notification-bell-solid.svg" alt="Notification" width="30px" id="notification-bell">
        </div>
        <div class="header-item">
            <img src="assets/icons/user-icon.svg" alt="User" width="30px" id="user-icon">
        </div>
    </header>

    <nav>
        <ul>
            <li class="nav-item">
                <a href="dashboard.html" class="nav-item-link">
                    <img src="assets/icons/dashboard-icon.svg" alt="Dashboard Icon" width="20px" class="nav-item-icon">
                    <span class="nav-item-text">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="categories.html" class="nav-item-link">
                    <img src="assets/icons/categories-icon.svg" alt="Dashboard Icon" width="20px" class="nav-item-icon">
                    <span class="nav-item-text">Categories</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="transactions.html" class="nav-item-link">
                    <img src="assets/icons/transactions-icon.svg" alt="Dashboard Icon" width="20px" class="nav-item-icon">
                    <span class="nav-item-text">Transactions</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="bills.html" class="nav-item-link">
                    <img src="assets/icons/bills-icon.svg" alt="Dashboard Icon" width="20px" class="nav-item-icon">
                    <span class="nav-item-text">Bills</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="goals.html" class="nav-item-link">
                    <img src="assets/icons/goals-icon.svg" alt="Dashboard Icon" width="20px" class="nav-item-icon">
                    <span class="nav-item-text">Goals</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="analytics.html" class="nav-item-link">
                    <img src="assets/icons/analytics-icon.svg" alt="Dashboard Icon" width="20px" class="nav-item-icon">
                    <span class="nav-item-text">Analytics</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Transactions</h2>
        <button>Add</button>
        <section class="add-transaction-container">
            <h3 class="form-title">New transaction</h3>
            <form action="" method="">
                <div class="input-form">
                    <label for="category">Category:</label>
                    <input type="text" id="category" required>
                </div>
                <div class="input-form">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" required>
                </div>
                <div class="input-form">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit">Add transaction</button>
            </form>
        </section>
        <section>
            <table>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                </tr>
                <tr>
                    <td>Php 300</td>
                    <td>Water Bill</td>
                    <td>October 1, 2025</td>
                </tr>
                <tr>
                    <td>Php 1,000</td>
                    <td>Electricity Bill</td>
                    <td>October 2, 2025</td>
                </tr>
            </table>
        </section>
    </main>

</body>
</html>
